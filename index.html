<!DOCTYPE html>
<html lang="en">

<head>
    <!--不要動這些資訊-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500&family=Roboto:wght@100;300;400&display=swap"
        rel="stylesheet">
    <!--網頁資訊-->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>SCCD 2023 Degree Show 獸</title>
    <!--Global site tag (gtag.js) - Google Analytics-->

    <!--以下可做更改-->
    <link rel="stylesheet" href="css/style_index.css#456">

</head>

<body>
    <div class="wrap">
        <div class="header">
            <ul class="header-container">
                <li>
                    <a href="/Info/info.html">Info</a>
                </li>
                <li>
                    <a href="/Works/works.html">Works</a>
                </li>
                <li>
                    <a href="/Product/product.html">Product</a>
                </li>
            </ul>
        </div>
        <div class="video">
            <video class="videoPC videoPulse" loop muted playsinline>
                <source src="images/Index/ShouMotionLoop.mov" type='video/mp4; codecs="hvc1"'>
                <source src="images/Index/ShouMotionLoop.webm" type="video/webm">
            </video>
        </div>
        <div class="phone">
            <div class="SCCD">
                <img src="images/Index/SCCD.webp" alt="SCCD">
            </div>
            <div class="shouContainer">
                <div class="infoContainer">
                    <div class="degreeShow">
                        <p>2023</p>
                        <p>Degree</p>
                        <p>Show</p>
                    </div>
                    <div class="exibitInfo">
                        <p>臺北流行音樂中心</p>
                        <div class="date">
                            <p>05.19(FRI)-05.22(Mon)</p>
                        </div>
                    </div>
                </div>
                <video class="videoMobile" autoplay loop muted playsinline>
                    <source src="images/Index/ShouMotionLoop.mov" type='video/mp4; codecs="hvc1"'>
                    <source src="images/Index/ShouMotionLoop.webm" type="video/webm">
                </video>


            </div>
            <div class="pages">
                <a href="Info/info.html">Info</a>
                <a href="Works/works.html">Works</a>
                <a href="Product/product.html">Product</a>
            </div>
        </div>
        <script>

            // Targeting video element 
            let clip = document.querySelector(".videoPulse")

            /* Applying mouseover event on video clip 
            and then we call play() function to play 
            the video when the mouse is over the video */
            clip.addEventListener("mouseover", function (e) {
                clip.play();
            })

            /* Applying mouseout event on video clip 
            and then we call pause() function to stop 
            the video when the mouse is out the video */
            clip.addEventListener("mouseout", function (e) {
                clip.pause();
            })
        </script>
</body>

</html>
