<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>點播頁</title> 
<link rel="stylesheet" href="./personalpage_01.css" />
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script>
var cot=0;//设置一个计数器，初始值为0；作用是用来监听点击切换的时候哪一个图片应该隐藏或者显示
function nex(){
  if(cot<=2){
    $('.imgs img').eq(cot).animate({'margin-left':'-305px'},500);
    cot++;
  }
}
function pre(){
  if(cot>0){
    cot--;
    $('.imgs img').eq(cot).animate({'margin-left':'0'},500);
  }
}

document.addEventListener('DOMContentLoaded', function () {
  let elem = document.getElementById('all-imgs');
  let bg = document.getElementById('bg');

  //滑鼠移入時改變背景顏色（藍）
  elem.addEventListener('mouseover', function () {
    bg.style.backgroundImage = "url(bg2.jpg)";
  }, false);

  //滑鼠移出時恢復背景顏色
  elem.addEventListener('mouseout', function () {
    bg.style.backgroundImage = "";
  }, false);
})
</script>
</head>
<body>
  <div id="bg">
	</div>
  <div id="all-imgs"> <!-- 这个最外围的容器div宽度为900px，每张图宽为300px，所以只显示3张，剩下的图超出容器隐藏起来 -->
    <div class="imgs" ><!--这个div的作用是让所有的图片都排在同一水平上，这样子切换的时候效果会更好-->
      <a href="https://youtu.be/U9slIlMxG28"><img src="1.jpg" /></a><!--这里的图片换上到时候自己对应的图片-->
      <a href="https://youtu.be/SfRXsiuzbCI"><img src="2.jpg" /></a>
      <img src="1.jpg" />
      <img src="2.jpg" />
      <img src="1.jpg" />
      <img src="2.jpg" />
      <img src="1.jpg" />
      <img src="2.jpg" />
      <!-- <video class="video" src="3.mp4" controls playsinline></video>
      <video class="video" src="3.mp4" controls playsinline></video>
      <video class="video" src="3.mp4" controls playsinline></video>
      <video class="video" src="3.mp4" controls playsinline></video> -->
    </div>
  <div>
    <div onclick="pre()" style="float:left;cursor:pointer">BACK</div>
    <div onclick="nex()" style="float:right;cursor:pointer">MORE</div>
  </div>
</div>
</body>
</html>
